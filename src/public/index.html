<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emitir el video</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Emisi√≥n en directo</h1>
    <button id="btn">Emitir</button>
    <video src="" id="video" style="width: 800px; height: 600px;"
    autoplay="true"></video>
    <canvas id="preview"></canvas>
    <div class="status"></div>

    <script>
        var canvas = document.querySelector('#preview');
        var context = canvas.getContext('2d');
        var btn = document.querySelector('#btn');

        canvas.width = 512;
        canvas.height = 384;

        context.width = canvas.width;
        context.height = canvas.height;

        var video = document.querySelector('#video');

        var socket = io();

        function publicarMensaje(msg) {
            document.querySelector('.status').innerText = msg;

        }

        function loadCamara(stream){
            video.srcObject = stream;
            publicarMensaje('camara funcionando');
        }

        function errorCamara(){
            publicarMensaje('camara ha fallado');
        }

        function verVideo(video, context) {
            context.drawImage(video, 0,0, context.width, context.height);
            socket.emit('stream', canvas.toDataURL('image/webp'))
        }

        btn.addEventListener('click', () =>{
            //alert('emitiendo');
            navigator.getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia || 
            navigator.mozGetUserMedia || navigator.msgGetUserMedia);

            if(navigator.getUserMedia)
            {
                navigator.getUserMedia({ video: true}, loadCamara, errorCamara)
            }

            var intervalo = setInterval(() =>{
                verVideo(video, context);
            }, 80);
        })

    </script>
</body>
</html>
